server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # API requests -> backend
  location /api/ {
    proxy_pass http://server:4000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
  }

  # Public QR redirect /qr/:code
  location ~ ^/qr/[^/]+$ {
    proxy_pass http://server:4000$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
  }

  # Static assets served by Nginx
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|json|txt|webmanifest|woff2?|map)$ {
    try_files $uri =404;
  }

  location /assets/ {
    try_files $uri =404;
  }

  # SPA routes fall back to index.html
  location = / {
    try_files /index.html =404;
  }

  location ~ ^/(auth|statistics|deeplinks|qr-codes)(/.*)?$ {
    try_files /index.html =404;
  }

  # Short-link slugs (single segment, excluding SPA prefixes) -> backend redirect router
  location ~ ^/(?!(?:api|assets|auth|statistics|deeplinks|qr-codes|socket\.io|favicon\.ico|robots\.txt|sitemap\.xml|static|_app|_next|uploads|health))(?:[^/]+)$ {
    proxy_pass http://server:4000$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
  }

  # Default: serve SPA assets
  location / {
    try_files $uri $uri/ /index.html;
  }
}
