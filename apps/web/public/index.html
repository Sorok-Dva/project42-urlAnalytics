<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Plongez dans Project 42, un jeu de rôle spatial inspiré du Loups-Garous de Thiercelieux où, dans la station Mir, l'équipage doit démasquer des aliens infiltrés avant qu'il ne soit trop tard."
    />

    <!-- Meta Tags SEO -->
    <meta name="keywords" content="Project 42, Loups Garous, Loups Garous En Ligne, LGeL, jeux de société, jeu à rôles">
    <meta name="author" content="Sorok-Dva <sorokdva.developer@gmail.com>">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="canonical" href="https://project42.sorokdva.eu">

    <!-- Open Graph Meta Tags pour les réseaux sociaux -->
    <meta property="og:title" content="Project 42 - Jeu de rôles en ligne">
    <meta property="og:description" content="Plongez dans Project 42, un jeu de rôle spatial inspiré du Loups-Garous de Thiercelieux où, dans la station Mir, l'équipage doit démasquer des aliens infiltrés avant qu'il ne soit trop tard.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://project42.sorokdva.eu">
    <meta property="og:image" content="%PUBLIC_URL%/img/logo.png">
    <meta property="og:site_name" content="Project 42">
    <meta property="og:locale" content="fr_FR">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Project 42 - Jeu de rôles en ligne">
    <meta name="twitter:description" content="Plongez dans Project 42, un jeu de rôle spatial inspiré du Loups-Garous de Thiercelieux où, dans la station Mir, l'équipage doit démasquer des aliens infiltrés avant qu'il ne soit trop tard.">
    <meta name="twitter:image" content="%PUBLIC_URL%/img/logo.png">
    <meta name="twitter:site" content="@Project42">

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon-32x32.png" type="image/x-icon">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Project 42 - Jeu de rôles en ligne</title>

    <!-- Favicon -->
    <Link to="favicon-32x32.png" rel="icon" type="image/ico"/>
